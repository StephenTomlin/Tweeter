<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="./styles/font-awesome-4.6.3/css/font-awesome.css" type="text/css" />

    <link rel="stylesheet" href="./styles/nav.css" types="text/css" />

    <link rel="stylesheet" href="./styles/new-tweet.css" types="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="./images/bird.png">
      <span class="header">Tweeter</span>
      <div class="compose-button">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      Compose
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter" id="countdwn">140</span>

        </form>
        <script>
          $("form").submit(function(event) {
            event.preventDefault();
          })
        </script>
      </section>
      <section id="contain-tweets">
      </section>
    </main>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
